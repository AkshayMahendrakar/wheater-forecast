<form [formGroup]="cityForm" (ngSubmit)="onAdd()" class="example-form">
  <div class="search-container">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Enter The City</mat-label>
        <input type="text" matInput placeholder="City" formControlName="searchCity">
      </mat-form-field>
    </div>
    <div class="city-btn">
      <button [disabled]="!cityForm.valid" class="btn btn-primary">Add</button>
    </div>
  </div>
  <div class="recent-search-contianer">
      <div class="search-item" *ngFor="let item of searchList; index as i" (click) = "cityClicked($event)">{{item}}<span class="remove-icon" (click)="removeItem(i)">X</span></div>
  </div>
</form>
